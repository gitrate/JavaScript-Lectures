<!doctype html>
<html>
	<head>
		<title>Base template</title>
		<link type="text/css" rel="stylesheet" media="all" href="css/main.css" />
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script src="js/main.js" defer></script>
	</head>
	<body>
		<!-- This is base template for testing -->
		<h1 class="mainTitle">
			<a href="https://google.com/" target="_blank"><img class="logo" src="images/logo.png" alt=""/></a>
			<span class="text">Base template</span>
		</h1>
		<form>
			<div class="formContainer"
				data-test="test value"
				data-test2="test value 2"
			>
				<div>
					<label>Email <input type="text" name="email"
					data-required-error="This field is required"
					data-validation-error="Email is invalid"
					/></label>
				</div>
				<div>
					<label>Phone <input type="text" name="phone" /></label>
				</div>
				<div>
					<label><input type="radio" name="userType" value="Student" />Student</label><br>
					<label><input type="radio" name="userType" value="Employee" />Employee</label><br>
					<label><input type="radio" name="userType" value="Head" />Head</label>
				</div>
				<div>
					<label><input type="checkbox" /> Confirm our rules</label>
				</div>
				<button type="submit">Submit</button>
			</div>
		</form>
	</body>
</html>
